<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
    <link href="/sidebars.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"
        style="background-color: RGBA(33,37,41,var(--bs-bg-opacity,1))!important;">
        <div class="container-fluid">
            <a class="navbar-brand" id="navTitle" href="#" style="color: #2596be;"></a>
            <button class="navbar-toggler" style="background-color: white;" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false" style="color: #2596be;">
                            Put-Away Employee
                        </a>
                        <ul class="dropdown-menu"
                            style="background-color: RGBA(33,37,41,var(--bs-bg-opacity,1))!important;">
                            <li><a class="dropdown-item" style="color: #2596be;" href="#"  data-bs-toggle="modal" data-bs-target="#updateAccountModal">Profile</a>
                            </li>
                            <li><a class="dropdown-item" id="logoutLink" style="color: #2596be;" href="#">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="modal fade" id="updateAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel" style="font-weight: bold;">Update Account
                            Profile</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="profileEmployeeName" class="form-label">Employee Name</label>
                                    <input type="text" class="form-control" id="profileEmployeeName" disabled>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="profileEmployeeEmail" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="profileEmployeeEmail">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="profileEmployeeAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="profileEmployeeAddress">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="profileEmployeeDob" class="form-label">D-O-B</label>
                                    <input type="text" class="form-control" id="profileEmployeeDob">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="profileEmployeePhoneNo" class="form-label">Phone No</label>
                                    <input type="text" class="form-control" id="profileEmployeePhoneNo">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="profileEmployeePassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="profileEmployeePassword">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="updateAccountButton" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <h1 class="mt-3" style="text-align: center;">View Picking Lists</h1>
    <div class="input-group mb-3" >
        <div class="input-group-text" id="btnGroupAddon2">Search</div>
        <input id="pickingListSearch" type="text" class="form-control" placeholder="Search By Picking ID or Status" aria-label="Input group example" aria-describedby="btnGroupAddon2">
    </div>
    <table id="viewPickingListTable" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Picking List ID</th>
                <th scope="col">Picking Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Picking List [<span style="color: red;"
                            id="pickingModalTitle"></span>]
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table id="viewSinglePickingList" style="font-size: 13px;" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Pick Location</th>
                                <th scope="col">Qty</th>
                                <th scope="col">SKU</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Picked Status</th>
                            </tr>
                        </thead>
                        <tbody id="modalTableBody">
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mt-2">
                                <span class="input-group-text" id="basic-addon1" style="font-size: 13px;">SKU</span>
                                <input type="text" style="font-size: 13px;" id="scanSKU" class="form-control"
                                    aria-label="SKU" aria-describedby="basic-addon1" disabled>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mt-2">
                                <span class="input-group-text" style="font-size: 13px;"
                                    id="basic-addon1">Quantity</span>
                                <input type="text" id="scanQuantity" style="font-size: 13px;" class="form-control"
                                    aria-label="Quantity" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="scanButton" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#scanningModal" onclick="startCamera() ">
                        Scan Barcode
                    </button>
                    <button type="button" id="pickButton" class="btn btn-primary">Pick</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="scanningModal" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel2">Scan Barcode</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video id="scanner" style="max-width: 100%; max-height: 100%;" playsinline></video>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="backButton" data-bs-target="#exampleModal"
                        data-bs-toggle="modal">Back</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/scan.js" type="module"></script>
    <script src="/putAwayEmployee.js"></script>
    <script src="/updateAccount.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script>
        // Function to handle the logout action
        function logout() {
            // Clear session storage or local storage
            sessionStorage.clear(); // Use this if you want to clear session storage
            // localStorage.clear(); // Use this if you want to clear local storage

            // Redirect the user to the login page or homepage
            window.location.href = "/"; // Replace with the desired URL
        }

        // Attach the logout function to the "Sign out" link
        document.getElementById("logoutLink").addEventListener("click", logout);

    </script>
</body>

</html>
